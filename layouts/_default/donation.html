{{ define "main" }}
{{ with .Params }}
<section class="donate">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-6 mt-5 p-3">
        <div class="container">
          <h2 class="text-center">{{ .title }}</h2>
          <div class="container bg-green p-3">

	          <ul class="nav nav-pills justify-content-center" id="myTab" role="tablist">
	          	<div class="bg-white" id="flex">
				  <li class="nav-item">
				    <a class="nav-link active px-6" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">One Time</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link px-6" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Monthly</a>
				  </li>
				  </div>
				</ul>
				<div class="tab-content py-4 mt-3" id="myTabContent">
					<h5 class="text-center">Choose an amount to donate</h5>
				  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
				  	{{ range .one}}
				  		<a href="{{ .url}}" class="btn btn-white rounded-1 m-1 px-4">{{ .amount}}</a>
				  	{{ end }}
				  </div>
				  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
				  	{{ range .monthly}}
				  		<a href="{{ .url}}" class="btn btn-white rounded-1 m-1 px-4">{{ .amount}}</a>
				  	{{ end }}
				  </div>
				</div>
	          
			</div>
        </div>
      </div>
      <div class="col-12 col-lg-6 mt-5">
        {{ partial "image.html" (dict "image" .image "class" "img-fluid w-100" ) }}
      </div>

    </div>
  </div>
</section>
{{ end }}
{{ end }}
