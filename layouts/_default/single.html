{{ define "main" }}
{{ with .Params.spec }}
<section id='single'>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-md-6 bg-grey py-5">
				<span class="pl-lg-5 text-uppercase ">
					<a href="{{.main | absURL }}">{{replace .main "_" " "}}</a>/<a href="{{.type | absURL }}">{{replace .type "_" " "}}</a>/<b>{{.name}}</b>
				</span>
				<div class="owl-carousel owl-theme" data-slider-id="1">
					{{ range $num := (seq .images_total) }}
						<img loading="lazy" src="{{ "images/helmet" | absURL }}/c{{.}}.png" class="mt-5 card-img-top img-fluid" alt="vision-thumb">
					{{ end }}
				</div>
				<div class="owl-thumbs bg-grey" data-slider-id="1">
					
					{{ range $num := (seq .images_total) }}
				    {{ end }}
				</div>
			</div>
			<div class="col-12 col-md-6 py-5 bg-grey">
				{{ partial "partials/product/product.html" . }}
			</div>
			<div class="col-12">
				
			</div>
		</div>
	</div>
</section>
{{ end }}
{{ end }}
