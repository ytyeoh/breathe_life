<div class="row title-case py-4 {{ .bg_color}}" >

  </div>
  <div class="col-12 col-lg-8 px-md-5">
    <h2 class="{{ .h2_class }}">{{ .title }}</h2>
    <p>{{ .desc}} </p>
  </div>
</div>
