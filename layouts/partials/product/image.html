<div class="col-12 col-sm-4 py-2 px-0">
	<a href="helmet/{{ .type | relURL }}/{{ .weight }}">
	<div class="card mx-3" id="{{.title}}">
		{{ partial "image.html" (dict "image" .img "class" "card-img-top img-fluid" ) }}
	</div>
	<div class="card-body">
    <h5 class="card-title text-center">{{ .name | markdownify}} </h5>
  </div>
  </a>
</div>
