<div class="row title-case py-4 {{ .bg_color}}" >
  <div class="col-12 text-center px-md-5">
    <h2>{{ .title }}</h2>
    <p>{{ .desc}} </p>
  </div>
  <div class="col-12 ">
    <div class="row">
      <div class="col-6">
      	{{ partial "image.html" (dict "image" .img "class" "card-img-top img-fluid" ) }}
      </div>
      <div class="col-6">
      	{{ partial "image.html" (dict "image" .img_2 "class" "card-img-top img-fluid" ) }}
      </div>
    </div>
    
  </div>
</div>
